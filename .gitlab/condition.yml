.pr_condition:
  only:
    variables:
      - $RUN_CI_TAG
  except:
    refs:
      - develop
      - master
      - release/1.4.0
      - tags
  dependencies: []

.full_test_condition:
  only:
      variables:
        - $RUN_CI_TAG && $STATUS_CONTEXT == "full"
        - $RUN_CI_TAG && ($CI_COMMIT_BRANCH == "master" || $CI_COMMIT_BRANCH == "develop" || $CI_COMMIT_BRANCH == "release/1.4.0" )
        - $RUN_CI_TAG && $CI_COMMIT_TAG
  dependencies: []

.quick_test_condition:
  only:
    variables:
      - $RUN_CI_TAG && $STATUS_CONTEXT == null
  dependencies: []

.deploy_condition:
  only:
    refs:
      - develop
      - master
      - release/1.4.0
      - tags
    variables:
      - $RUN_CI_TAG
  except:
      - schedules
  dependencies: []


.long_living_branch_condition:
  only:
    refs:
      - develop
      - master
      - tags
    variables:
      - $RUN_CI_TAG
  except:
      - schedules
  dependencies: []
